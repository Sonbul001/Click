<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="addProduct.css">
<link rel="stylesheet" href="../styles.css">
<script type="text/javascript" src="addProduct.js"></script>
<title>Add product page</title>
</head>
<body>
    <header>
       <a href="../homepage/homepage.html"><h2 class="logo">Click</h2> </a>
    </header>
    <form method="post" action="" class="addproductform" id="formid">
        <h3>Add your product</h3>
        <div class="required">
            <label> Fields with * are <i>required</i></label>
          </div>
        <div><input type="file" name="img" id="img" accept="image/*" alt="no image" style="display: none;" onchange="previewImage(event)"></div>
        <label for="img">  <img src="profilepic.jpg" alt="upload image" id="picId" ></label> 
        <div class="line"></div>
        <br>
        <div><input class="addForm" type="text" id="pname" placeholder="Product name" required><span class="astrisk">*</span></div>
        <br>
        <div><input class =addForm type="text" id="brand"  placeholder="Brand" required><span class="astrisk">*</span></div>
        <br>
        <div> <input class="addForm" type="number" id="price" placeholder="Price" required><span class="astrisk">*</span></div>
        <br>
        <div><textarea class="addForm" name="brief" id="brief" form="formid" rows="3" placeholder="Brief description" ></textarea></div>
        <br>
        <div><textarea class="addForm" name="full" id="full" form="formid" rows="5" placeholder="Full description" > </textarea></div>
        <br>
        <div> <input class="addForm" type="number" name="items" id="items" placeholder="No. of items" required><span class="astrisk">*</span></div>
        <br>
        <div> <button type="submit">add product</button> </div>
        <br>
    </form>
</body>
</html>
